version: '3'
services:
  web:
    build: ./web
    volumes:
      - ./web/:/app
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./web/public:/svr/www/static
    depends_on:
      - web
      - moisture
      - humidity
  moisture:
    build: ./moisture
    volumes:
      - ./moisture:/usr/src/app
  humidity:
    build: ./humidity
    volumes:
      - ./humidity:/usr/src/app
