version: '3'
services:
  # Server that manages load balancing and reverse proxy
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
      - moisture
      - humidity
  # MQTT broker
  broker:
    image: emitter/server
    ports:
      - "8080:8080"
    env_file:
      - ./broker/emitter.env
  # Web application interface
  web:
    build: ./web
    volumes:
      - ./web/public:/usr/share/nginx/html
  # Moisture service
  moisture:
    build: ./moisture
    volumes:
      - ./moisture:/usr/src/app
    env_file:
      ./moisture/db.env
    depends_on:
      - db-moisture
    restart: on-failure
  db-moisture:
    image: mongo
    env_file:
      - ./moisture/db.env
    ports:
      - "27017:27017"
  # Humidity service
  humidity:
    build: ./humidity
    volumes:
      - ./humidity:/usr/src/app

